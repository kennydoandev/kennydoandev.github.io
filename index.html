<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <script defer src="src/script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Kenny Doan</title>
</head>
<body>
  <div id="header-container"></div>

  <!-- Include header loader -->
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
  
        // Now add the event listener after the header content is loaded
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const navMenu = document.getElementById('nav-menu');
  
        // Toggle the mobile menu visibility when hamburger is clicked
        menuToggle.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden'); // Toggle mobile menu visibility
          mobileMenu.classList.toggle('bg-black'); // Ensure background color is visible when toggled
        });
  
        // Ensure the hamburger menu is only visible on smaller screens
        function checkScreenSize() {
          if (window.innerWidth <= 1024) { // Mobile and small screens
            menuToggle.classList.remove('hidden'); // Show hamburger icon
            navMenu.classList.add('hidden'); // Hide horizontal nav
            mobileMenu.classList.add('hidden'); // Hide mobile menu by default
          } else { // Large screens
            menuToggle.classList.add('hidden'); // Hide hamburger icon
            navMenu.classList.remove('hidden'); // Show horizontal nav
            mobileMenu.classList.add('hidden'); // Hide mobile menu
          }
        }
  
        // Run on initial load
        checkScreenSize();
  
        // Run on window resize
        window.addEventListener('resize', checkScreenSize);
      });
  </script>
  

  <template id="project-template">
    <section class="bg-[#0c0c0d] text-white text-center my-12">
      <div class="max-w-screen-lg mx-auto p-4">
        <h1 class="title text-5xl sm:text-6xl lg:text-[6em] font-bold pt-8"></h1>
        <p class="role text-2xl sm:text-4xl lg:text-[2em] font-bold pt-0"></p>
        <p class="description text-[1em] py-8 font-medium"></p>
        <iframe class="video border-0 w-full aspect-[16/9]" src="" allowfullscreen></iframe>
        <div class="pt-8 pb-4">
          <a class="button-link" href="" target="_blank">
            <button class="cursor-pointer px-8 py-3 text-xl font-bold border border-white hover:bg-white hover:text-black transition">
              <span class="button-text"></span>
            </button>
          </a>
        </div>
      </div>
    </section>
  </template>

  <!-- Container to hold multiple sections -->
  <div id="projects-container"></div>

</body>
</html>
