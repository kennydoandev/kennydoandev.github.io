<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <script defer src="src/script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Kenny Doan</title>
</head>
<body>
    <div id="header-container"></div>

    <!-- Include header loader -->
    <script>
      fetch('header.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('header-container').innerHTML = data;
    
          // Now add the event listener after the header content is loaded
          const menuToggle = document.getElementById('menu-toggle');
          const mobileMenu = document.getElementById('mobile-menu');
          const navMenu = document.getElementById('nav-menu');
    
          // Toggle the mobile menu visibility when hamburger is clicked
          menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden'); // Toggle mobile menu visibility
            mobileMenu.classList.toggle('bg-black'); // Ensure background color is visible when toggled
          });
    
          // Ensure the hamburger menu is only visible on smaller screens
          function checkScreenSize() {
            if (window.innerWidth <= 1024) { // Mobile and small screens
              menuToggle.classList.remove('hidden'); // Show hamburger icon
              navMenu.classList.add('hidden'); // Hide horizontal nav
              mobileMenu.classList.add('hidden'); // Hide mobile menu by default
            } else { // Large screens
              menuToggle.classList.add('hidden'); // Hide hamburger icon
              navMenu.classList.remove('hidden'); // Show horizontal nav
              mobileMenu.classList.add('hidden'); // Hide mobile menu
            }
          }
    
          // Run on initial load
          checkScreenSize();
    
          // Run on window resize
          window.addEventListener('resize', checkScreenSize);
        });
    </script>

</body>
</html>
